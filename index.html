<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do You Love Me?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    body {
      background-color: #ff0033;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }
    h1 {
      font-size: 3.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px #000;
    }
    button {
      font-size: 2em;
      margin: 15px;
      padding: 15px 40px;
      border: none;
      border-radius: 20px;
      background-color: white;
      color: #ff0033;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      color: white;
      font-size: 2em;
      animation: float 5s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .active {
      display: flex;
    }
  </style>
</head>
<body>
  <audio id="bgmusic" loop autoplay muted>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kai_Engel/Irsens_Tale/Kai_Engel_-_Irsens_Tale_-_06_Angevin.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>  <div class="hearts" id="hearts"></div>  <!-- Screens -->  <div class="screen active" id="start">
    <h1>Hehe Pagli 💖</h1>
    <button onclick="startLove()">Start</button>
  </div>  <div class="screen" id="q1">
    <h1>DO YOU LOVE ME?</h1>
    <button onclick="show('yes1')">Yes 💗</button>
    <button onclick="show('q2')">No 😅</button>
  </div>  <div class="screen" id="yes1">
    <h1>I KNOW, I LOVE YOU TOO 💗</h1>
  </div>  <div class="screen" id="q2">
    <h1>THINK AGAIN MAN,<br>I KNOW YOU LOVE ME 💗<br>SO TELL ME AGAIN?</h1>
    <button onclick="show('yes2')">Yes 💗</button>
    <button onclick="show('q3')">No 😅</button>
  </div>  <div class="screen" id="yes2">
    <h1>YEAH I WAS RIGHT<br>I LOVE YOU TOO 💗</h1>
  </div>  <div class="screen" id="q3">
    <h1>😭😭 OK THANK YOU FOR YOUR WAIT<br>PLEASE SELECT A OPTION TO CONTINUE 😭😭</h1>
    <button onclick="show('final')">Yes 💗</button>
    <button onclick="show('final')">Yes 💗</button>
  </div>  <div class="screen" id="final">
    <h1>HAHA AT LAST YOU SELECT YES<br>I KNEW IT FROM THE BEGINNING 💗</h1>
  </div>  <script>
    const screens = document.querySelectorAll('.screen');

    function show(id) {
      screens.forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function startLove() {
      const music = document.getElementById('bgmusic');
      music.muted = false;
      const playPromise = music.play();

      if (playPromise !== undefined) {
        playPromise.then(() => {
          console.log("Music started 🎶");
        }).catch((err) => {
          console.log("Music play failed:", err);
          alert("Tap again to enable music 🎶");
        });
      }

      show('q1');
    }

    // Floating hearts
    const heartContainer = document.getElementById('hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 200);
  </script></body>
</html>
