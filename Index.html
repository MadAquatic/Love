<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do You Love Me?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    body {
      background-color: #ff0033;
      color: white;
      text-align: center;
      padding: 50px 20px;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px #000;
    }
    button {
      font-size: 1.5em;
      margin: 15px;
      padding: 15px 30px;
      border: none;
      border-radius: 20px;
      background-color: white;
      color: #ff0033;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      color: white;
      font-size: 2em;
      animation: float 5s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop id="bgmusic">
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="hearts" id="hearts"></div>
  <h1 id="question">DO YOU LOVE ME?</h1>
  <div id="buttons">
    <button onclick="yesClicked()">Yes ðŸ’—</button>
    <button onclick="noClicked()">No ðŸ˜…</button>
  </div>

  <script>
    const question = document.getElementById('question');
    const buttons = document.getElementById('buttons');
    let noCount = 0;

    function yesClicked() {
      question.innerText = "I KNOW, I LOVE YOU TOO ðŸ’—";
      buttons.innerHTML = '';
    }

    function noClicked() {
      noCount++;
      if (noCount === 1) {
        question.innerText = "THINK AGAIN MAN, I KNOW YOU LOVE ME SO TELL ME DO YOU LOVE ME? ðŸ’—";
        buttons.innerHTML = `
          <button onclick="yesClickedAgain()">Yes ðŸ’—</button>
          <button onclick="noClicked()">No ðŸ˜…</button>
        `;
      } else if (noCount === 2) {
        question.innerText = "YEAH I WAS RIGHT I LOVE YOU TOO ðŸ’—";
        buttons.innerHTML = '';
      } else {
        question.innerText = "ðŸ˜­ðŸ˜­ OK THANK YOU FOR YOUR WAIT , PLEASE SELECT A OPTION TO CONTINUE ðŸ˜­ðŸ˜­";
        buttons.innerHTML = `
          <button onclick="finalYes()">Yes ðŸ’—</button>
          <button onclick="finalYes()">Yes ðŸ’—</button>
        `;
      }
    }

    function yesClickedAgain() {
      question.innerText = "YEAH I WAS RIGHT I LOVE YOU TOO ðŸ’—";
      buttons.innerHTML = '';
    }

    function finalYes() {
      question.innerText = "HAHA AT LAST YOU SELECT YES , I KNOW FROM THE BEGINNING YOU LOVE ME ðŸ’—";
      buttons.innerHTML = '';
      setTimeout(() => window.close(), 4000);
    }

    // Hearts animation
    const heartContainer = document.getElementById('hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
      heartContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 200);
  </script>
</body>
</html>
